<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Enquiry for LDA. Apply today" content="width=device-width, initial-scale=1.0">
    <title>LDA - Enquiry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <H1>Enquiry for LDA</H1>
    <ol>
        <form action="post">
            <div>
                <label for="first name" for="last name">Name : </label>
                <input type="text" name="First name" class="red" id="first name" placeholder="Please enter your name">
                <input type="text" name="Last name" class="red" id="last name" placeholder="Last name(surname)">
            </div>
            <div>
                <label for="age">Your age :</label>
                <input type="text" name="age" class="red" id="age" placeholder="Your age">
            </div>
            <div>
                <label for="state" for="town">Place :</label>
                <select name="State" class="red" id="state">
                    <option value="none">--select-your-state</option>
                    <option value="Ander">Anderwane</option>
                    <option value="Bawane">Bawane</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <select name="place" class="red" id="town">
                    <option value="none">select-your-town</option>
                    <option value="Amalai">Amalai</option>
                    <option value="Buluru">Buluru</option>
                    <option value="Kowli">Kowli</option>
                    <option value="Vlai">Vlai</option>
                </select>
            </div>
            <div>
                <label for="pincode">pincode :</label>
                <input type="text" name="pincode" class="red" id="pincode" placeholder="pincode">
                <div>
                    <div>
                        <label for="commnets">Enter your Quiry here</label>
                        <textarea name="Comments" class="red" id="commnets" placeholder="Enter your Quiry"></textarea>
                    </div>

                </div>
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
            </div>
            <div>
                <input type="checkbox" id="Human" name="Human" value="yes" />
                <label for="Human">Please verify if your are a human.</label>
            </div>
        </form>
        <ol>

        <audio controls src="Да да да - Jarico Remix.mp3" preload="auto" width="500" height="300"></audio>
        <svg height="350" width="560">
        <rect width="500" height="600" cx="90" cy="90" stroke="black" stroke-width="4" fill="green"/>
        </svg>

        <iframe src="" width="420" height="560" frameborder="1"></iframe>
</body>

</html>
