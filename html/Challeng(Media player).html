<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <header>
        <H1>Media palyer - Videos and Music files</H1>
        <main>
            <h1>Videos</h1>
            <video controls src="1.mp4" width="350" height="300"></video>
            <video controls src="2.mp4" width="350" height="300"></video>
            <video controls src="3.mp4" width="350" height="300"></video>
            <video controls src="4.mp4" width="350" height="300"></video>
            <video controls src="5.mp4" width="350" height="300"></video>
            <video controls src="6.mp4" width="350" height="300"></video>
            
            <h1>Music</h1>
            <video controls src="1.mp3" width="350" height="300" poster="Да да да - Jarico Remix.jfif"></video>
            <video controls src="2.mp3" width="350" height="300" poster="Да да да - Jarico Remix.jfif"></video>
            <video controls src="3.mp3" width="350" height="300" poster="Да да да - Jarico Remix.jfif"></video>
            <video controls src="4.mp3" width="350" height="300" poster="Да да да - Jarico Remix.jfif"></video>
            <video controls src="5.mp3" width="350" height="300" poster="Да да да - Jarico Remix.jfif"></video>
            <video controls src="6.mp3" width="350" height="300" poster="Да да да - Jarico Remix.jfif"></video>
        </main>
    </header>
    
</body>
</html>
